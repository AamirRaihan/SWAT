lr_schedule:
  - 0 : 0.1 
  - 50 : 0.01
  - 100 : 0.001
total_epoch      : 150
train_batch_size : 128
test_batch_size  : 100
weight_decay     : 0.0005
bn_weight_decay  : False
momentum         : 0.9
nesterov         : False 
sparsity         : 0.5
topk_period      : 10
warmup           : -5
num_conv_layer   : 20 
pruning_type     : 'structured_channel'
pruning_mode     : 'constant'
sparsify_first_layer: False 
sparsify_last_layer : True 
